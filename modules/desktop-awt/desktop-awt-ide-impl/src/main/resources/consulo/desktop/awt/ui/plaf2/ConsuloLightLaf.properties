@background=#F2F3F5

# region win
[win]Spinner.buttonStyle = auto
[win]ComboBox.buttonStyle = auto
[win]ComboBox.border = com.formdev.flatlaf.ui.FlatRoundBorder
[win]ComboBox.padding = @componentMargin
[win]ComboBox.minimumWidth = 72
[win]ComboBox.editorColumns = 0
[win]ComboBox.maximumRowCount = 15
[win]ComboBox.background = @componentBackground
[win]ComboBox.buttonBackground = $ComboBox.background
[win]ComboBox.buttonEditableBackground = darken($ComboBox.background,2%)
[win]ComboBox.buttonSeparatorColor = $Component.borderColor
[win]ComboBox.buttonDisabledSeparatorColor = $Component.disabledBorderColor
[win]ComboBox.buttonArrowColor = @buttonArrowColor
[win]ComboBox.buttonDisabledArrowColor = @buttonDisabledArrowColor
[win]ComboBox.buttonHoverArrowColor = @buttonHoverArrowColor
[win]ComboBox.buttonPressedArrowColor = @buttonPressedArrowColor

[win]ComboBox.popupInsets = 0,0,0,0
[win]ComboBox.selectionInsets = 0,0,0,0
[win]ComboBox.selectionArc = 0
[win]ComboBox.borderCornerRadius = $Popup.borderCornerRadius
# endregion

# region linux
[linux]Spinner.buttonStyle = auto
[linux]ComboBox.buttonStyle = auto

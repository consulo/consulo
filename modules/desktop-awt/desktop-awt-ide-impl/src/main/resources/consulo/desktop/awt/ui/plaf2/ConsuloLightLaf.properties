[linux]ComboBox.buttonDisabledArrowColor = @buttonDisabledArrowColor
[linux]ComboBox.buttonHoverArrowColor = @buttonHoverArrowColor
[linux]ComboBox.buttonPressedArrowColor = @buttonPressedArrowColor

[linux]ComboBox.popupInsets = 0,0,0,0
[linux]ComboBox.selectionInsets = 0,0,0,0
[linux]ComboBox.selectionArc = 0
[linux]ComboBox.borderCornerRadius = $Popup.borderCornerRadius

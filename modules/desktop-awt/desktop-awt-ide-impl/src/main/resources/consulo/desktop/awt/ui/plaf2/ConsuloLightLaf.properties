List.selectionArc=8
Tree.selectionArc=8

Tree.background = @background
List.background = @background
Table.background = @background

FileColor.Yellow=#FFF5DB
FileColor.Green=#E3F7E7
FileColor.Orange=#FFEFE3
FileColor.Rose=#FFEBEC
FileColor.Violet=#F5EDFF
FileColor.Blue=#DAF4F5
FileColor.Gray=#F0F1F5

Component.borderColor = shade(@background,10%)

Project.ToolWindow.fillAsPanel=true
Bookmarks.ToolWindow.fillAsPanel=true
Database.ToolWindow.fillAsPanel=true

ToolWindow.Button.hoverBackground=$TitlePane.buttonPressedBackground
ToolWindow.Button.selectedBackground=$TitlePane.buttonHoverBackground
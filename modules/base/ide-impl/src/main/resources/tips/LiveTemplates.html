  <h1>Try Live Templates</h1> 
  <p>Live Templates allow you to generate many typical code constructs in seconds! For example, type</p> 
  <p class="image"> <icon src="consulo.platform.base.tips.TipsIconGroup@live_templates_1" width="171" height="29"></icon></p> 
  <p>in a method and press the <span class="shortcut">Tab</span> key to see what happens.</p> 
  <p class="image"> <icon src="consulo.platform.base.tips.TipsIconGroup@live_templates_2" width="311" height="78"></icon></p> 
  <p>Use the <span class="shortcut">Tab</span> key to move between the template fields. See <span class="control">File | Settings | Live Templates</span> for more details.</p>

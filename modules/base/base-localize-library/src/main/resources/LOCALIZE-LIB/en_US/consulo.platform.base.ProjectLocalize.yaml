libraries.node.text.ide:
  text: Libraries contain classes that add up various functionality to your applications. Libraries also include source files and JavaDocs that can help you develop your projects.<br><br>IntelliJ IDEA uses libraries to assist you with code completion, validation, error highlighting, etc.<br><br>Global libraries are referenced through the entire project and can be used from all modules. Also they are available to all projects create locally on your computer.<br><br>Note that Global libraries are not available to anybody you share your project with. If you are sharing project with your team, please use Project libraries instead.<br><br>Expand the node and select child items to manage Global libraries. <br><br> To attach a library to a module, select that module, click the Dependencies tab, click Add and specify the library location.
libraries.node.text.project:
  text: Libraries contain classes that add up various functionality to your applications. Libraries also include source files and JavaDocs that can help you develop your projects.<br><br>IntelliJ IDEA uses libraries to assist you with code completion, validation, error highlighting, etc.<br><br>Project libraries are referenced through the entire project and can be used from all modules. Also they are available to everybody you share the project with.<br><br>Expand the node and select child items to manage Project libraries.<br><br> To attach a library to a module, select that module, click the Dependencies tab, click Add and specify the library location.

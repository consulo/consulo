  <p> There are two ways of closing all tabs in the editor, except the current one:</p> 
  <ul> 
   <li>First, right-click the editor tab, and choose <span class="control">Close Others</span> on the context menu.</li> 
   <li>Second, keeping the Alt key pressed, click <icon src="consulo.platform.base.tips.TipsIconGroup@close1" width="12" height="13"></icon> on the editor tab.</li> 
  </ul> 
  <p class="image"> <icon src="consulo.platform.base.tips.TipsIconGroup@close_others" width="275" height="125"></icon></p>
